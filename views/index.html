<!doctype html>
<html>
  <head>
    <title>Sample Embedded Console Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/sample.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>

  <body>
    <h1>Sample Embedded Console Application</h1>
    <div id="controls">

      <button id="chat"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></button>
      <button id="voice"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></button>
      <button id="video"><i class="fa fa-video-camera fa-2x" aria-hidden="true"></i></button>
    </div>
    <div id="tabs">
      <ul></ul>
    </div>
    <script src="https://www.vivocha.com/a/[accountid]/js/vivocha_ec.js"></script>
